<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="courier">
      <h2 data-cy="courierDetailsHeading"><span jhiTranslate="coopcycleApp.courier.detail.title">Courier</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ courier.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.courier.working">Working</span></dt>
        <dd>
          <span>{{ courier.working }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.courier.imageProfil">Image Profil</span></dt>
        <dd>
          <div *ngIf="courier.imageProfil">
            <a (click)="openFile(courier.imageProfil, courier.imageProfilContentType)">
              <img
                [src]="'data:' + courier.imageProfilContentType + ';base64,' + courier.imageProfil"
                style="max-width: 100%"
                alt="courier image"
              />
            </a>
            {{ courier.imageProfilContentType }}, {{ byteSize(courier.imageProfil) }}
          </div>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.courier.mobilePhone">Mobile Phone</span></dt>
        <dd>
          <span>{{ courier.mobilePhone }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.courier.user">User</span></dt>
        <dd>
          <span>{{ courier.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.courier.cooperative">Cooperative</span></dt>
        <dd>
          <div *ngIf="courier.cooperative">
            <a [routerLink]="['/cooperative', courier.cooperative?.id, 'view']">{{ courier.cooperative?.cooperativeName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/courier', courier.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

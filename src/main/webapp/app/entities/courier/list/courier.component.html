<div>
  <h2 id="page-heading" data-cy="CourierHeading">
    <span jhiTranslate="coopcycleApp.courier.home.title">Couriers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="coopcycleApp.courier.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-courier"
        [routerLink]="['/courier/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="coopcycleApp.courier.home.createLabel"> Create a new Courier </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="couriers?.length === 0">
    <span jhiTranslate="coopcycleApp.courier.home.notFound">No couriers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="couriers && couriers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.courier.working">Working</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.courier.imageProfil">Image Profil</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.courier.mobilePhone">Mobile Phone</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.courier.user">User</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.courier.cooperative">Cooperative</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let courier of couriers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/courier', courier.id, 'view']">{{ courier.id }}</a>
          </td>
          <td>{{ courier.working }}</td>
          <td>
            <a *ngIf="courier.imageProfil" (click)="openFile(courier.imageProfil, courier.imageProfilContentType)">
              <img
                [src]="'data:' + courier.imageProfilContentType + ';base64,' + courier.imageProfil"
                style="max-height: 30px"
                alt="courier image"
              />
            </a>
            <span *ngIf="courier.imageProfil">{{ courier.imageProfilContentType }}, {{ byteSize(courier.imageProfil) }}</span>
          </td>
          <td>{{ courier.mobilePhone }}</td>
          <td>
            {{ courier.user?.login }}
          </td>
          <td>
            <div *ngIf="courier.cooperative">
              <a [routerLink]="['/cooperative', courier.cooperative?.id, 'view']">{{ courier.cooperative?.cooperativeName }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/courier', courier.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/courier', courier.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(courier)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div>
  <h2 id="page-heading" data-cy="BasketHeading">
    <span jhiTranslate="coopcycleApp.basket.home.title">Baskets</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="coopcycleApp.basket.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-basket"
        [routerLink]="['/basket/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="coopcycleApp.basket.home.createLabel"> Create a new Basket </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="baskets?.length === 0">
    <span jhiTranslate="coopcycleApp.basket.home.notFound">No baskets found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="baskets && baskets.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.basket.idBasket">Id Basket</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.basket.user">User</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.basket.idProduct">Id Product</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let basket of baskets; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/basket', basket.id, 'view']">{{ basket.id }}</a>
          </td>
          <td>{{ basket.idBasket }}</td>
          <td>
            {{ basket.user?.id }}
          </td>
          <td>
            <span *ngFor="let idProduct of basket.idProducts; let last = last">
              <a class="form-control-static" [routerLink]="['/product', idProduct.id, 'view']">{{ idProduct.productID }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/basket', basket.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/basket', basket.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(basket)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

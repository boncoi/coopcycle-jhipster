<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="basket">
      <h2 data-cy="basketDetailsHeading"><span jhiTranslate="coopcycleApp.basket.detail.title">Basket</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ basket.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.basket.idBasket">Id Basket</span></dt>
        <dd>
          <span>{{ basket.idBasket }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.basket.user">User</span></dt>
        <dd>
          <span>{{ basket.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.basket.idProduct">Id Product</span></dt>
        <dd>
          <span *ngFor="let idProduct of basket.idProducts; let last = last">
            <a [routerLink]="['/product', idProduct?.id, 'view']">{{ idProduct.productID }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/basket', basket.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="consumer">
      <h2 data-cy="consumerDetailsHeading"><span jhiTranslate="coopcycleApp.consumer.detail.title">Consumer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ consumer.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.consumer.address">Address</span></dt>
        <dd>
          <span>{{ consumer.address }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.consumer.imageProfil">Image Profil</span></dt>
        <dd>
          <div *ngIf="consumer.imageProfil">
            <a (click)="openFile(consumer.imageProfil, consumer.imageProfilContentType)">
              <img
                [src]="'data:' + consumer.imageProfilContentType + ';base64,' + consumer.imageProfil"
                style="max-width: 100%"
                alt="consumer image"
              />
            </a>
            {{ consumer.imageProfilContentType }}, {{ byteSize(consumer.imageProfil) }}
          </div>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.consumer.mobilePhone">Mobile Phone</span></dt>
        <dd>
          <span>{{ consumer.mobilePhone }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.consumer.user">User</span></dt>
        <dd>
          <span>{{ consumer.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/consumer', consumer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

<div>
  <h2 id="page-heading" data-cy="ConsumerHeading">
    <span jhiTranslate="coopcycleApp.consumer.home.title">Consumers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="coopcycleApp.consumer.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-consumer"
        [routerLink]="['/consumer/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="coopcycleApp.consumer.home.createLabel"> Create a new Consumer </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="consumers?.length === 0">
    <span jhiTranslate="coopcycleApp.consumer.home.notFound">No consumers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="consumers && consumers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.consumer.address">Address</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.consumer.imageProfil">Image Profil</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.consumer.mobilePhone">Mobile Phone</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.consumer.user">User</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consumer of consumers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/consumer', consumer.id, 'view']">{{ consumer.id }}</a>
          </td>
          <td>{{ consumer.address }}</td>
          <td>
            <a *ngIf="consumer.imageProfil" (click)="openFile(consumer.imageProfil, consumer.imageProfilContentType)">
              <img
                [src]="'data:' + consumer.imageProfilContentType + ';base64,' + consumer.imageProfil"
                style="max-height: 30px"
                alt="consumer image"
              />
            </a>
            <span *ngIf="consumer.imageProfil">{{ consumer.imageProfilContentType }}, {{ byteSize(consumer.imageProfil) }}</span>
          </td>
          <td>{{ consumer.mobilePhone }}</td>
          <td>
            {{ consumer.user?.login }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/consumer', consumer.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/consumer', consumer.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(consumer)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

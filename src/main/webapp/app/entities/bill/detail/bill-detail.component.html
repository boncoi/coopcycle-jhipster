<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="bill">
      <h2 data-cy="billDetailsHeading"><span jhiTranslate="coopcycleApp.bill.detail.title">Bill</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bill.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.bill.date">Date</span></dt>
        <dd>
          <span>{{ bill.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.bill.payment">Payment</span></dt>
        <dd>
          <span jhiTranslate="{{ 'coopcycleApp.TypePayment.' + bill.payment }}">{{ bill.payment }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.bill.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'coopcycleApp.CommandStatus.' + bill.status }}">{{ bill.status }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.bill.totalPrice">Total Price</span></dt>
        <dd>
          <span>{{ bill.totalPrice }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.bill.idBasket">Id Basket</span></dt>
        <dd>
          <div *ngIf="bill.idBasket">
            <a [routerLink]="['/basket', bill.idBasket?.id, 'view']">{{ bill.idBasket?.idBasket }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bill', bill.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

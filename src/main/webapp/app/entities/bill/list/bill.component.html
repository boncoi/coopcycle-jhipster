<div>
  <h2 id="page-heading" data-cy="BillHeading">
    <span jhiTranslate="coopcycleApp.bill.home.title">Bills</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="coopcycleApp.bill.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-bill"
        [routerLink]="['/bill/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="coopcycleApp.bill.home.createLabel"> Create a new Bill </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="bills?.length === 0">
    <span jhiTranslate="coopcycleApp.bill.home.notFound">No bills found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="bills && bills.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.bill.date">Date</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.bill.payment">Payment</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.bill.status">Status</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.bill.totalPrice">Total Price</span></th>
          <th scope="col"><span jhiTranslate="coopcycleApp.bill.idBasket">Id Basket</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bill of bills; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/bill', bill.id, 'view']">{{ bill.id }}</a>
          </td>
          <td>{{ bill.date | formatMediumDatetime }}</td>
          <td jhiTranslate="{{ 'coopcycleApp.TypePayment.' + bill.payment }}">{{ bill.payment }}</td>
          <td jhiTranslate="{{ 'coopcycleApp.CommandStatus.' + bill.status }}">{{ bill.status }}</td>
          <td>{{ bill.totalPrice }}</td>
          <td>
            <div *ngIf="bill.idBasket">
              <a [routerLink]="['/basket', bill.idBasket?.id, 'view']">{{ bill.idBasket?.idBasket }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/bill', bill.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/bill', bill.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(bill)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
